<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start the game</h2>
    <div class="btn-container">
        <div class="btn bg-red" type="button" id="0"></div>
        <div class="btn bg-yellow" type="button" id="1"></div>
        <div class="btn bg-green" type="button" id="2"></div>
        <div class="btn bg-purple" type="button" id="3"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
